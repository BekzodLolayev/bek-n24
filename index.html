<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namanganliklar24</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">


</head>

<body>
  <header class="site-header">
    <div class="site-header-container container">
      <div class="logo-container">
        <a class="logo" id="logo">
          <img class="site-logo-img" src="img/logo.jpg" alt="Namanganliklar24 logo icon" width="264" height="20"
            srcset="/img/logo.jpg 1x, img/logo@2x.jpg 2x">
        </a>
      </div>

      <p class="money dollor"><i class="fas fa-dollar-sign"></i> <span>10137.2</span> </p>
      <p class="money publ"><i class="fas fa-ruble-sign"></i> <span>138.26</span> </p>

      <!-- Qidiruv formasi -->

      <form action="search">
        <div class="search-wrapper">
          <input class="search-room" placeholder="Поиск" type="search">
          <i class="fa fa-search"></i>
        </div>
      </form>

      <div class="lang-toggle">
        <a class="lang-toggle-item lang-toggle-item-active" href="#">Уз</a>
        <a class="lang-toggle-item" href="#">Ру</a>
      </div>

      <div class="exit-button">
        <p class="exit-button-text">Войти</p>
      </div>

    </div>
  </header>



  <script src="https://kit.fontawesome.com/e8cc2c9e46.js" crossorigin="anonymous"></script>

</body>

</html>
